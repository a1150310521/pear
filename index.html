<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>Bootstrap 实例 - 超大屏幕（Jumbotron）</title>
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link rel="stylesheet" type="text/css" href="test2css.css"> 
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">Peer</h3>
          <nav>
            <ul class="nave masthead-nav">
              <li class="active">Home</li>
              <li>Others</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="inner cover">
        <h1 class="cover-heading">GITHUB项目进展监控</h1>
        <p class="lead">软件工程监控小组项目进展必备神器</p>
        <button type="button" class="btn btn-lg btn-default" data-toggle="modal" data-target="#btModal">Sign in</button>
        <div class="modal fade" id="btModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="btModalLabel">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
                                    <div class="row">
                                      <div class="col-md-offset-3 col-md-6">
                                        <form class="form-horizontal">
                                        <span class="heading">用户登录</span>
                                        <div class="form-group">
                                          <input type="email" class="form-control" id="inputEmail3" placeholder="用户或电子邮件">
                                          <i class fa fa-user></i>
                                        </div>
                                        <div class="form-group help">
                                          <input type="password" class="form-control" id="inputPassword3" placeholder="密 码">
                                          <i class="fa fa-lock"></i>
                                          <a href="#" class="fa fa-question-circle"></a>
                                        </div>
                                        <div class="form-group">
                                              <div class="main-checkbox">
                                                <input type="checkbox" value="None" id="checkbox1" name="check"/>
                                                <label for="checkbox1"></label>
                                              </div>
                                            <span class="text">Remember me</span>
                                            <button type="submit" class="btn btn-default">登录</button>
                                            </div>
                                          </form>
                                      </div>
                                    </div>
                                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
